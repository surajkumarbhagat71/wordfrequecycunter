<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap.css' %}">
</head>
<body>

<div class="container-fluid mt-5">

    <div class="row">
        <div class="col-lg-8 mx-auto">
         <a href="{% url 'frequency' %}" class="btn btn-primary btn-block">Frequency</a> <br/>
            {% for word in words %}
            <div class="card">
                <div class="card-body">
                    <h5 class="display-5">{{ word.word }} <b class="ml-4">{{ word.word|length }}</b></h5>

                </div>
            </div>
                <hr>
            {%  endfor %}
        </div>
    </div>
</div>

</body>
</html>
